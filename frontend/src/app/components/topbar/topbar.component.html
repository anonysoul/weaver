<header class="topbar">
  <div class="topbar-title">
    <div class="signal"></div>
    <div>
      <p class="topbar-kicker">Weaver Control Deck</p>
      <h1>仓库与会话管理的航行面板</h1>
      <p class="topbar-subtitle">集中掌控连接、仓库、会话与工作区状态。</p>
    </div>
  </div>
  <div class="topbar-actions">
    <button class="ghost" type="button" (click)="refresh.emit()" [disabled]="loadingProviders">
      刷新数据
    </button>
    <button class="primary" type="button" (click)="startCreate.emit()">新建连接</button>
  </div>
</header>
