openapi: "3.0.2"
info:
  title: Weaver API
  version: "0.0.1"
  description: GitLab provider management APIs.
servers:
  - url: /api
paths:
  /providers:
    get:
      operationId: listProviders
      summary: List providers
      tags:
        - Providers
      responses:
        "200":
          description: Provider list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProviderResponse"
    post:
      operationId: createProvider
      summary: Create provider
      tags:
        - Providers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderRequest"
      responses:
        "201":
          description: Provider created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /providers/{id}:
    put:
      operationId: updateProvider
      summary: Update provider
      tags:
        - Providers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderRequest"
      responses:
        "200":
          description: Provider updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      operationId: deleteProvider
      summary: Delete provider
      tags:
        - Providers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Provider deleted
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /providers/{id}/test:
    post:
      operationId: testProviderConnection
      summary: Test provider connection
      tags:
        - Providers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Connection test result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionTestResponse"
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /providers/{id}/repos:
    get:
      operationId: listProviderRepos
      summary: List GitLab repositories
      tags:
        - Providers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: GitLab repository list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GitLabRepoResponse"
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    ProviderRequest:
      type: object
      required:
        - name
        - baseUrl
        - token
      properties:
        name:
          type: string
        baseUrl:
          type: string
        token:
          type: string
    ProviderResponse:
      type: object
      required:
        - id
        - name
        - baseUrl
        - type
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        baseUrl:
          type: string
        type:
          $ref: "#/components/schemas/ProviderType"
    GitLabRepoResponse:
      type: object
      required:
        - id
        - name
        - pathWithNamespace
        - webUrl
        - httpUrlToRepo
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        pathWithNamespace:
          type: string
        defaultBranch:
          type: string
          nullable: true
        webUrl:
          type: string
        httpUrlToRepo:
          type: string
    ConnectionTestResponse:
      type: object
      required:
        - ok
        - message
      properties:
        ok:
          type: boolean
        message:
          type: string
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    ProviderType:
      type: string
      enum:
        - GITLAB
