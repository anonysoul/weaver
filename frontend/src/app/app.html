<div class="app-shell">
  <app-side-nav [items]="menuItems"></app-side-nav>

  <div class="app-main">
    <header class="app-header">
      <div>
        <div class="header-title">Weaver Control Center</div>
        <div class="header-subtitle">面向 AI 会话的仓库与容器编排平台</div>
      </div>
    </header>

    <section id="section-overview" class="app-section">
      <app-overview-cards [providers]="providers()" [sessions]="sessions()"></app-overview-cards>
    </section>

    <section id="section-providers" class="app-section">
      <app-providers-panel (providersUpdated)="onProvidersUpdated($event)"></app-providers-panel>
    </section>

    <section id="section-sessions" class="app-section">
      <app-sessions-panel
        [providers]="providers()"
        (sessionsUpdated)="onSessionsUpdated($event)"
      ></app-sessions-panel>
    </section>
  </div>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
</div>
