openapi: "3.0.2"
info:
  title: Weaver API
  version: "0.0.1"
  description: GitLab provider management APIs.
servers:
  - url: /api
paths:
  /providers:
    get:
      operationId: listProviders
      summary: List providers
      tags:
        - Providers
      responses:
        "200":
          description: Provider list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProviderResponse"
    post:
      operationId: createProvider
      summary: Create provider
      tags:
        - Providers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderRequest"
      responses:
        "201":
          description: Provider created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /providers/{id}:
    put:
      operationId: updateProvider
      summary: Update provider
      tags:
        - Providers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderRequest"
      responses:
        "200":
          description: Provider updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      operationId: deleteProvider
      summary: Delete provider
      tags:
        - Providers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Provider deleted
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /providers/{id}/test:
    post:
      operationId: testProviderConnection
      summary: Test provider connection
      tags:
        - Providers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Connection test result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionTestResponse"
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /providers/{id}/repos:
    get:
      operationId: listProviderRepos
      summary: List GitLab repositories
      tags:
        - Providers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: GitLab repository list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GitLabRepoResponse"
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /sessions:
    get:
      operationId: listSessions
      summary: List sessions
      tags:
        - Sessions
      responses:
        "200":
          description: Session list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionResponse"
    post:
      operationId: createSession
      summary: Create session
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionRequest"
      responses:
        "201":
          description: Session created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /sessions/{id}:
    get:
      operationId: getSession
      summary: Get session
      tags:
        - Sessions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Session detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      operationId: deleteSession
      summary: Delete session
      tags:
        - Sessions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Session deleted
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /sessions/{id}/logs:
    get:
      operationId: listSessionLogs
      summary: List session logs
      description: 分页返回会话日志，避免单次返回过大负载。
      tags:
        - Sessions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: offset
          in: query
          required: false
          description: 从第几条日志开始返回（从 0 开始）。
          schema:
            type: integer
            format: int32
            default: 0
            minimum: 0
        - name: limit
          in: query
          required: false
          description: 单次最多返回的日志条数（最大 1000）。
          schema:
            type: integer
            format: int32
            default: 1000
            minimum: 1
            maximum: 1000
      responses:
        "200":
          description: Session log list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionLogResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /sessions/{id}/git:
    post:
      operationId: runSessionGitCommand
      summary: Run git command for session
      tags:
        - Sessions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GitCommandRequest"
      responses:
        "200":
          description: Git command result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GitCommandResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /sessions/{id}/context:
    get:
      operationId: exportSessionContext
      summary: Export session context
      tags:
        - Sessions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Session context
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionContextResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /sessions/{id}/container/start:
    post:
      operationId: startSessionContainer
      summary: Start session container
      tags:
        - Sessions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Session container started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    ProviderRequest:
      type: object
      required:
        - name
        - baseUrl
        - token
        - type
      properties:
        name:
          type: string
        baseUrl:
          type: string
        token:
          type: string
        type:
          $ref: "#/components/schemas/ProviderType"
    ProviderResponse:
      type: object
      required:
        - id
        - name
        - baseUrl
        - type
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        baseUrl:
          type: string
        type:
          $ref: "#/components/schemas/ProviderType"
    GitLabRepoResponse:
      type: object
      required:
        - id
        - name
        - pathWithNamespace
        - webUrl
        - httpUrlToRepo
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        pathWithNamespace:
          type: string
        defaultBranch:
          type: string
          nullable: true
        webUrl:
          type: string
        httpUrlToRepo:
          type: string
    ConnectionTestResponse:
      type: object
      required:
        - ok
        - message
      properties:
        ok:
          type: boolean
        message:
          type: string
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    ProviderType:
      type: string
      enum:
        - GITLAB
        - GITHUB
        - AZURE_DEVOPS
    SessionRequest:
      type: object
      required:
        - providerId
        - repoId
        - repoName
        - repoPathWithNamespace
        - repoHttpUrl
      properties:
        providerId:
          type: integer
          format: int64
        repoId:
          type: integer
          format: int64
        repoName:
          type: string
        repoPathWithNamespace:
          type: string
        repoHttpUrl:
          type: string
        defaultBranch:
          type: string
          nullable: true
    SessionResponse:
      type: object
      required:
        - id
        - providerId
        - repoId
        - repoName
        - repoPathWithNamespace
        - repoHttpUrl
        - status
        - workspacePath
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
        providerId:
          type: integer
          format: int64
        repoId:
          type: integer
          format: int64
        repoName:
          type: string
        repoPathWithNamespace:
          type: string
        repoHttpUrl:
          type: string
        defaultBranch:
          type: string
          nullable: true
        status:
          $ref: "#/components/schemas/SessionStatus"
        workspacePath:
          type: string
        vscodeUrl:
          type: string
          nullable: true
        vscodePort:
          type: integer
          format: int32
          nullable: true
        errorMessage:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    SessionStatus:
      type: string
      enum:
        - CREATING
        - READY
        - STOPPED
        - FAILED
    SessionLogResponse:
      type: object
      required:
        - id
        - message
        - createdAt
      properties:
        id:
          type: integer
          format: int64
        message:
          type: string
        createdAt:
          type: string
          format: date-time
    GitCommandType:
      type: string
      enum:
        - STATUS
        - PULL
        - CHECKOUT
    GitCommandRequest:
      type: object
      required:
        - command
      properties:
        command:
          $ref: "#/components/schemas/GitCommandType"
        branch:
          type: string
          nullable: true
    GitCommandResponse:
      type: object
      required:
        - ok
        - command
        - stdout
        - stderr
        - message
      properties:
        ok:
          type: boolean
        command:
          $ref: "#/components/schemas/GitCommandType"
        stdout:
          type: string
        stderr:
          type: string
        message:
          type: string
    SessionContextResponse:
      type: object
      required:
        - sessionId
        - repoName
        - repoPathWithNamespace
        - workspacePath
        - status
        - branches
        - gitStatus
        - directoryTree
        - generatedAt
      properties:
        sessionId:
          type: integer
          format: int64
        repoName:
          type: string
        repoPathWithNamespace:
          type: string
        workspacePath:
          type: string
        status:
          type: string
        defaultBranch:
          type: string
          nullable: true
        currentBranch:
          type: string
          nullable: true
        branches:
          type: array
          items:
            type: string
        gitStatus:
          type: array
          items:
            type: string
        directoryTree:
          type: array
          items:
            type: string
        generatedAt:
          type: string
          format: date-time
